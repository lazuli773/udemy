<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input id="dogs" type="radio" name="pet choice" value="dogs">
	<label for="cats">Cats:</label>
	<input id="cats" type="radio" name="pet choice" value="cats">

	<button>Go!</button>


<p>What's your favorite color?</p>
<select name="color">
	<option value="red">Red</option>
	<option value="orange">Orange</option>
	<option value="yellow">Yellow</option>
</select>

<p>What is your mood?</p>
<textarea name="textarea" rows="10" columns="50"></textarea>
</form>


</body>
</html>
